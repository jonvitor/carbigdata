spring.application.name=carbigdata-api

server.port=8080

spring.docker.compose.enabled=false

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}/carbigdata_test?currentSchema=carbigdata&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

spring.flyway.enabled=true
spring.flyway.schemas=carbigdata
spring.flyway.locations=classpath:db/migration