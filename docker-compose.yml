version: "3.9"

networks:
  carbigdata-network:
    driver: bridge
    
services:
  carbigdata-minio:
    image: quay.io/minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
     - "9000:9000"
     - "9001:9001"
    networks:
     - carbigdata-network
    volumes:
     - type: bind
       source: /mnt/data/compose
       target: /mnt/data
    command: server --console-address ":9001" /mnt/data

  carbigdata-postgres:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: carbigdata
    ports:
      - "5432:5432"
    networks:
      - carbigdata-network
      
  carbigdata-api:
    image: carbigdata-api
    command: ["/wait-for-it.sh", "carbigdata-postgres:5432", "-t", "30", "--", "java", "-jar", "app.jar"]
    environment:
      DB_HOST: carbigdata-postgres
      STORAGE_HOST: carbigdata-minio
    ports:
      - "8080:8080"
    networks:
      - carbigdata-network
    depends_on:
      - carbigdata-postgres
      - carbigdata-minio